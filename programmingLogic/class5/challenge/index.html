<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="grid-container">
      <div class="header1"><h3>IMC</h3></div>
      <div class="header2"><h3>Resultado</h3></div>
      <div class="main1">
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>		 
        <p>Entre 35 e 39,9</p>		
        <p>Mais do que 40</p>
      </div>  
      <div class="main2">
        <p class="condition1">Abaixo do peso</p>
        <p class="condition2">Peso normal</p>
        <p class="condition3">Sobrepeso</p>
        <p class="condition4">Obesidade grau 1</p> 
        <p class="condition5">Obesidade grau 2</p>
        <p class="condition6">Obesidade grau</p>
      </div>
    </div>
    <h1>Calcule seu IMC</h1>
    <form class="form">
      <p>Peso:<input type="text" class="weight"></p>
      <p>Altura:<input type="text" class="height"></p>
      <button type="submit">Calcular</button>
    </form>
    <div class="output"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
